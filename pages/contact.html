<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../styles.css">
  <title>Contact</title>
</head>

<body>

  <section>
    <form>
      <h2>Contact Me</h2>
      <div class="input-section">
        <div class="input-group">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" value="Jane">
        </div>
        <div>
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" value="Doe">
        </div>
      </div>

      <div class="input-section">
        <input type="radio" name="office" id="office" value="office">Office
        <input type="radio" name="remote" id="remote" value="remote">Remote
        <input type="radio" name="other" id="other" value="other">Other
      </div>

      <div class="input-section">
        <input type="checkbox" id="contract" name="contaract" value="contract">Contract
        <input type="checkbox" id="full-time" name="full-time" value="full-time">Full-time
        <input type="checkbox" id="sponsorship" name="sponsorship" value="sponsorship">Sponsordhip
      </div>

      <input class="button" type="submit" value="submit">
    </form>
  </section>
</body>

</html>
